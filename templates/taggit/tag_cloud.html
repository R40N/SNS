{% extends "post/base.html" %}
{% load static %}
{% block title %}A-Yo SNS | 태그 모음{% endblock %}


{% block content %}
<div class="container timeline-container" style="max-width: 500px;">
    <div class=" taggit-cloud" style="text-align: center; max-width: 470px; margin-top: 130px;">
        {% load taggit_templatetags2_tags %}
        {% get_tagcloud as tags %} <!--모든 태그 추출해서 tags변수에 할당-->
        {% for tag in tags %}
        <span class="badge rounded-pill bg-warning text-dark"
            style="box-shadow: #0f0f0f 0px 0px 5px; border-radius: 10rem; display: inline-block; font-size: 15px; margin: 5px;">
            <a href="{% url 'post:tagged_object_list' tag.name %}" style="color:black; text-decoration: none;">
                {{ tag.name }}({{ tag.num_times }})
            </a>
        </span>
        {% endfor %}
    </div>
</div>
<div>{% include "post/posts.html" %}</div>
{% endblock %}
