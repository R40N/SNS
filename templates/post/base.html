<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 네비게이션바 스타일 */
        .navbar {

            background-color: #1877F2;
        }

        .navbar-brand {
            color: white;
        }

        .navbar-nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
            /* 간격 조정 */
        }

        .nav-link {
            padding: .5rem 0;
            /* 간격 조정 */
        }

        /* 사이드바 스타일 */
        .sidebar {
            background-color: #1877F2;
            color: white;
            height: 100%;
        }

        /* 게시글 내용 스타일 */
        .content {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* 모바일용 스타일 */
        @media (max-width: 767px) {
            .content {
                padding: 5px;
            }
        }

        /* PC용 스타일 */
        @media (min-width: 768px) {
            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- 왼쪽 네비게이션 바 -->
            <div class="col-lg-3">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">SNS</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">My Page</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Log In</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Log Out</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled">Friends</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            {% block content %}


            {% endblock %}
            <!-- 오른쪽 사이드바 -->
            <div class="col-lg-3">
                <div class="sidebar">
                    <h4>MY PROFILE</h4>
                    <ul>
                        <li>NICKNAME</li>
                        <li>COMMENT</li>
                        <li>PROFILE IMAGE</li>
                        <li>EMAIL</li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 푸터 -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 ChatGPT. All Rights Reserved.
        </div>
    </footer>
</body>
