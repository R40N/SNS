{% extends "post/base.html" %}

{% load static %}

{% block content %}
<div class="container timeline-container">
    <div class="d-flex justify-content-center">
        <div class="col-md-7">
            <div class="row mb-2">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="media">
                                <div class="media-body">
                                    <h5 class="mt-0">나의 이야기를 적어주세요</h5>
                                    <p>
                                    <form action="/write-post/" method="post">
                                        {% csrf_token %}
                                        {% if error %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                        {% endif %}
                                        <div class="form-group mb-2">
                                            <textarea class="form-control" style="resize: none" name='my-content'
                                                id="my-content"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary" style="float:right;">작성하기
                                        </button>
                                    </form>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
