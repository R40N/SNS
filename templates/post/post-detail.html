{% extends 'post/write-post.html' %}

{% block content %}
<div class="col-lg-6">
  <div class="content">
    <div class="form-group">
      <div id="post">
        <div class="post-header">
          <div class="post-author">
            작성자: {{ posts.author.username }}
          </div>
          <div class="post-date">작성일: {{ posts.create_at }}</div>
        </div>
        <div class="post-content">{{ posts.caption }}</div>
        <div class="post-buttons">
          <button class="btn btn-primary">삭제</button>
          <button class="btn btn-primary">수정</button>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">뒤로가기</button>
  </div>
</div>
{% endblock %}
